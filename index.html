<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img height="500px" src="https://static01.nyt.com/images/2017/02/16/well/doctors-hospital-design/doctors-hospital-design-superJumbo.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img height="500px" src="https://c.ndtvimg.com/2020-07/02hsvf2_delhi-covid-hospital-650_625x300_05_July_20.jpg?im=Resize=(1230,900)" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img height="500px" src="https://cdn.systematic.com/media/g0sj1tbg/hospital-building-001-global.jpg?cropAlias=hero_large&width=992&height=483&quality=80&mode=crop&null" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>   
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
          <h1>Donor Login</h1>
          <table class="table">
            <tr>
                <td>Donor Id</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id="" class="flow-control"></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="btn btn-dark flow-control">LOGIN</button></td>
            </tr>
          </table>  
        </div>
        <div class="col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
<table class="table">
    <h1>Donor Register</h1>
    <tr>
        <td>Name</td>
        <td><input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Blood Group</td>
        <td><select name="" id="" class="form-control">
            <option value="">AB+VE</option>
            <option value="">AB-VE</option>
            <option value="">A+VE</option>
            <option value="">A-VE</option>
            <option value="">B+VE</option>
            <option value="">B-VE</option>
            <option value="">O+VE</option>
            <option value="">O-VE</option>
        </select></td>
    </tr>
    <tr>
        <td>Address</td>
        <td><textarea name="" id="" cols="2" rows="2" class="form-control"></textarea></td>
    </tr>
    <tr>
        <td>Donor Id</td>
        <td><input type="text" class="form-control"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" name="" id="" class="form-control"></td>
    </tr>
    <tr>
        <td></td>
        <td><button class="btn btn-dark form-control">Register</button></td>
    </tr>
</table>
        </div>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
</body>
</html>
